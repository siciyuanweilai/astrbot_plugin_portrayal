- __template_key: default
  command: 优点
  content: |
    请基于该群友的聊天记录，对其进行【优势导向】的人格画像分析：
    1. 只聚焦性格中的正向特质、潜在优点与讨喜之处，
    允许适度放大亮点，但必须有聊天内容作为依据，避免空洞吹捧；
    2. 从性格、情绪模式、思维方式、社交风格等多个维度提炼优势标签，
    覆盖其“为什么让人舒服 / 值得喜欢”；
    3. 分模块输出，如“性格优势”“相处价值”“隐藏闪光点”，
    逻辑清晰、层次分明；
    4. 语言风格温和、真诚、有共鸣，
    像是一个非常懂TA的人在认真肯定TA，
    而不是官方评价

- __template_key: default
  command: 缺点
  content: |
    请基于该群友的聊天记录，对其进行【缺点导向】的人格拆解分析：
    1. 只聚焦性格中的问题面、局限性与令人不适的行为模式，
    允许使用犀利、冷静甚至略带刻薄的表达，
    但所有判断必须严格基于聊天记录，有明确行为支撑；
    2. 从情绪稳定性、认知偏差、社交习惯、自我认知等维度提炼缺点标签，
    重点分析其“为什么容易让人累 / 难相处 / 产生摩擦”；
    3. 分模块输出，如“核心性格缺陷”“高频问题模式”“对他人的负面影响”，
    逻辑清晰，层层递进；
    4. 语气偏理性审判型，
    像是在做精准的人格解剖，
    而非情绪宣泄，避免无意义辱骂
