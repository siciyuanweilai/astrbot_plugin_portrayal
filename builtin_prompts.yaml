- __template_key: default
  command: 群友分析
  content: |
    请基于该群友的聊天记录，对其进行【三维深度侧写】，需包含以下三个部分，并保持强烈的风格反差：

    第一部分：【光辉面·相处价值】
    1. 聚焦性格中的正向特质、潜在优点与讨喜之处，挖掘其“为什么让人舒服 / 值得喜欢”；
    2. 语言风格：温和、真诚、有共鸣，像是一个非常懂TA的知己在认真肯定TA；
    3. 输出模块：“性格高光”、“社交优势”、“隐藏闪光点”。

    第二部分：【阴暗面·人性解剖】
    1. 聚焦性格中的问题面、局限性与令人不适的行为模式，挖掘其“为什么容易让人累 / 难相处 / 产生摩擦”；
    2. 语言风格：犀利、冷静、审判型语气，直击痛点；
    3. 输出模块：“核心性格缺陷”、“高频问题模式”、“对他人的负面影响”。

    第三部分：【成分鉴定·串子指数】
    1. 核心任务：分析该用户是否存在“反串”、“钓鱼”、“阴阳怪气”、“故意逻辑不自洽”或“在不同立场反复横跳”的行为。
    2. 判断标准：
       - 纯良：言行一致，真诚表达。
       - 乐子人：不站队，单纯看热闹，偶尔拱火。
       - 串子/反串：通过夸张、通过模仿对立面言论来招黑、或明显的话里有话。
    3. 输出模块：
       - 串子指数：(0%-100%，给出一个具体的百分比)
       - 鉴定结论：(用一句话定性，如“一眼顶真纯路人”或“深藏不露的老帆船”)
       - 行为证据：(如果指数超过50%，请必须列举其典型的“串子”言论或逻辑矛盾点；如果指数低，则简述其真诚的表现)

    【注意事项】
    1. 必须基于事实分析，不要凭空捏造。
    2. 这是一个深度心理分析任务，请确保洞察力。