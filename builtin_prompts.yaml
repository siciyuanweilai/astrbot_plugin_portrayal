  command: 画像
  content: |
    请分析该群友的性格, 明确优点和缺点, 二者权重均衡, 不刻意褒贬；
    2. 输出全面的性格标签, 同时包含优势标签与缺点标签, 覆盖核心性格维度；
    3. 分析过程分“优势分析”“缺点分析”两部分,
